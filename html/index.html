<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Dashboard</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* ========================================================== */
        /* GLOBAL / RESET                    */
        /* ========================================================== */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --white-color: #ffffff;
            --bg-body-color: #e9ecef; /* Slightly darker than f0f2f5 for contrast */
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --text-color: #343a40;
            --text-light-color: #6c757d;
            --font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius: 0.5rem;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding: 1rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover { color: #0056b3; text-decoration: underline; }

        button {
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        button:hover { transform: translateY(-1px); box-shadow: var(--shadow-md); }
        button:active { transform: translateY(0); box-shadow: var(--shadow-sm); }


        /* ========================================================== */
        /* FORM STYLES                         */
        /* ========================================================== */
        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #register-container { display: none; }

        h2 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--dark-color);
            background-color: var(--light-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background-color: var(--white-color);
        }

        .form-container button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white-color);
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }
        .form-container button[type="submit"]:hover { background-color: #0056b3; }
        
        button.register-btn { background-color: var(--success-color); }
        button.register-btn:hover { background-color: #218838; }

        .error-text, .success-text {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            min-height: 1.2em; /* Ensure consistent height */
            font-weight: 500;
        }
        .error-text { background-color: #f8d7da; color: var(--danger-color); border: 1px solid #f5c6cb; }
        .success-text { background-color: #d4edda; color: var(--success-color); border: 1px solid #c3e6cb; }

        .toggle-link {
            text-align: center;
            margin-top: 1.8rem;
            font-size: 0.9rem;
            color: var(--text-light-color);
        }
        .toggle-link a {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* ========================================================== */
        /* DASHBOARD LAYOUT                      */
        /* ========================================================== */
        #dashboard-container {
            width: 100%;
            height: 100vh;
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: var(--bg-body-color);
        }

        #dashboard-container.active {
            display: flex; /* Show when active */
        }

        #dashboard-container header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2.5rem;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0; /* Prevent header from shrinking */
            border-bottom: 1px solid var(--border-color);
        }
        #dashboard-container header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--dark-color);
            font-weight: 700;
        }
        #dashboard-container header button {
            background-color: var(--danger-color);
            color: var(--white-color);
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }
        #dashboard-container header button:hover { background-color: #c82333; }

        #dashboard-container main {
            flex-grow: 1; /* Take up remaining space */
            padding: 2.5rem;
            overflow-y: auto; /* Scroll if content overflows */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 2rem; /* Spacing between cards */
            align-content: start; /* Align items to the start of the grid */
        }

        /* ========================================================== */
        /* SENSOR CARDS                        */
        /* ========================================================== */
        .sensor-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .sensor-card::before { /* Background subtle gradient */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(var(--primary-color-rgb), 0.05), rgba(var(--success-color-rgb), 0.05));
            opacity: 0.6;
            z-index: 0;
        }
        
        .sensor-card > * { /* Bring content to front of pseudo-element */
            position: relative;
            z-index: 1;
        }

        .sensor-card strong {
            font-size: 1.4rem;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
            text-transform: capitalize; /* "temp_phong_khach" -> "Temp phong khach" */
        }
        .sensor-card p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .sensor-card small {
            font-size: 0.85rem;
            color: var(--text-light-color);
            margin-top: auto; /* Push to bottom */
            display: block;
        }

        /* ========================================================== */
        /* DIGITAL CLOCK STYLE                    */
        /* ========================================================== */
        .digital-clock-display {
            font-family: 'Digital-7', sans-serif; /* Fallback for custom font */
            font-size: 3.5rem; /* Larger for clock effect */
            font-weight: bold;
            color: #28a745; /* Green LED-like color */
            background-color: #333; /* Dark background */
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            min-width: 150px; /* Ensure consistent width */
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 0 5px rgba(40, 167, 69, 0.5);
            letter-spacing: -2px; /* For a more digital look */
            text-shadow: 0 0 8px rgba(40, 167, 69, 0.7); /* Glow effect */

            /* Animation for subtle flicker/change */
            animation: digital-flicker 0.1s infinite alternate;
        }

        /* Keyframes for the digital flicker effect */
        @keyframes digital-flicker {
            from { opacity: 1; }
            to { opacity: 0.98; } /* Subtle opacity change */
        }

        /* Optional: Custom font for digital display */
        /* You would typically import this from Google Fonts or a custom source */
        @font-face {
            font-family: 'Digital-7';
            src: url('https://raw.githubusercontent.com/seven-segment/digital-7/master/digital-7.ttf') format('truetype');
            /* Fallback font for local development. In production, host it yourself */
            /* Or use a robust webfont loader */
        }

        /* Animation for value change - "flip" effect */
        .value-changing {
            animation: flip-in 0.3s ease-out;
            transform-origin: center bottom;
        }

        @keyframes flip-in {
            0% { transform: rotateX(-90deg); opacity: 0; }
            80% { transform: rotateX(10deg); opacity: 0.8; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        /* ========================================================== */
        /* RESPONSIVE DESIGN                      */
        /* ========================================================== */
        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .form-container { padding: 1.5rem; max-width: 350px; }
            h2 { font-size: 1.5rem; margin-bottom: 1.5rem; }
            #dashboard-container header { padding: 0.8rem 1.5rem; }
            #dashboard-container header h1 { font-size: 1.3rem; }
            #dashboard-container main { padding: 1.5rem; gap: 1rem; }
            .sensor-card strong { font-size: 1.2rem; }
            .digital-clock-display { font-size: 2.8rem; padding: 0.4rem 0.8rem; min-width: 120px; }
        }

        @media (max-width: 480px) {
            .form-container { padding: 1rem; }
            .input-group label { font-size: 0.9rem; margin-bottom: 0.4rem; }
            .input-group input { padding: 0.6rem 0.8rem; font-size: 0.95rem; }
            .form-container button[type="submit"] { padding: 0.8rem; font-size: 1rem; }
            .toggle-link { margin-top: 1.2rem; font-size: 0.85rem; }
            #dashboard-container header { padding: 0.6rem 1rem; }
            #dashboard-container header h1 { font-size: 1.1rem; }
            #dashboard-container header button { padding: 0.5rem 1rem; font-size: 0.8rem; }
            #dashboard-container main { padding: 1rem; }
            .sensor-card strong { font-size: 1.1rem; }
            .digital-clock-display { font-size: 2.2rem; padding: 0.3rem 0.6rem; min-width: 100px; }
        }

    </style>
</head>
<body>

    <div id="login-container" class="form-container">
        <form id="login-form">
            <h2>Đăng nhập Hệ thống</h2>
            <p id="login-error-message" class="error-text"></p>
            <div class="input-group"> <label for="login-username">Tài khoản</label> <input type="text" id="login-username" required> </div>
            <div class="input-group"> <label for="login-password">Mật khẩu</label> <input type="password" id="login-password" required> </div>
            <button type="submit" id="login-button">Đăng nhập</button>
            <p class="toggle-link">Chưa có tài khoản? <a id="show-register-link">Đăng ký ngay</a></p>
        </form>
    </div>
    
    <div id="register-container" class="form-container">
        <form id="register-form">
            <h2>Tạo tài khoản mới</h2>
            <p id="register-message" class=""></p>
            <div class="input-group"> <label for="register-username">Tài khoản</label> <input type="text" id="register-username" required> </div>
            <div class="input-group"> <label for="register-password">Mật khẩu</label> <input type="password" id="register-password" required> </div>
            <div class="input-group"> <label for="register-confirm-password">Xác nhận Mật khẩu</label> <input type="password" id="register-confirm-password" required> </div>
            <button type="submit" id="register-button" class="register-btn">Đăng ký</button>
            <p class="toggle-link">Đã có tài khoản? <a id="show-login-link">Đăng nhập</a></p>
        </form>
    </div>

    <div id="dashboard-container">
        <header> <h1>Trang giám sát IOT</h1> <button id="logout-button">Đăng xuất</button> </header>
        <main id="dashboard-content"></main>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');
            const loginForm = document.getElementById('login-form');
            const loginUsernameInput = document.getElementById('login-username');
            const loginPasswordInput = document.getElementById('login-password');
            const loginErrorMessage = document.getElementById('login-error-message');
            const registerForm = document.getElementById('register-form');
            const registerUsernameInput = document.getElementById('register-username');
            const registerPasswordInput = document.getElementById('register-password');
            const registerConfirmPasswordInput = document.getElementById('register-confirm-password');
            const registerMessage = document.getElementById('register-message');
            const logoutButton = document.getElementById('logout-button');
            const dashboardContent = document.getElementById('dashboard-content');

            // Map để lưu trữ giá trị cũ của cảm biến để kiểm tra sự thay đổi
            const sensorValues = new Map();

            // Hàm chuyển đổi chuỗi "temp_phong_khach" thành "Temp Phòng Khách"
            function formatSensorName(name) {
                return name.split('_')
                           .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                           .join(' ');
            }

            // === HÀM CHUYỂN ĐỔI GIAO DIỆN ===
            showRegisterLink.addEventListener('click', () => { loginContainer.style.display = 'none'; registerContainer.style.display = 'block'; });
            showLoginLink.addEventListener('click', () => { registerContainer.style.display = 'none'; loginContainer.style.display = 'block'; });
            
            // Kiểm tra trạng thái đăng nhập khi tải trang
            if (sessionStorage.getItem('loggedIn') === 'true') {
                showDashboard();
            } else {
                loginContainer.style.display = 'block';
                dashboardContainer.style.display = 'none'; // Đảm bảo dashboard ẩn khi chưa đăng nhập
            }

            // === XỬ LÝ ĐĂNG NHẬP ===
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = loginUsernameInput.value;
                const password_plain = loginPasswordInput.value;
                loginErrorMessage.textContent = '';

                const password_hash = CryptoJS.SHA256(password_plain).toString();

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password_hash: password_hash })
                    });
                    const data = await response.json();
                    if (response.ok && data.status === 'success') {
                        sessionStorage.setItem('loggedIn', 'true');
                        showDashboard();
                    } else {
                        loginErrorMessage.textContent = data.message || 'Sai tài khoản hoặc mật khẩu.';
                    }
                } catch (error) {
                    loginErrorMessage.textContent = 'Không thể kết nối đến máy chủ.';
                }
            });

            // === XỬ LÝ ĐĂNG KÝ ===
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = registerUsernameInput.value;
                const password_plain = registerPasswordInput.value;
                const confirmPassword = registerConfirmPasswordInput.value;
                registerMessage.textContent = '';
                registerMessage.className = '';
                
                if (password_plain !== confirmPassword) {
                    registerMessage.textContent = 'Mật khẩu xác nhận không khớp!';
                    registerMessage.className = 'error-text';
                    return;
                }
                
                const password_hash = CryptoJS.SHA256(password_plain).toString();

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password_hash: password_hash }) 
                    });
                    const data = await response.json();
                    if (response.status === 201 && data.status === 'success') {
                        registerMessage.textContent = 'Đăng ký thành công! Đang chuyển...';
                        registerMessage.className = 'success-text';
                        registerForm.reset();
                        setTimeout(() => {
                            registerContainer.style.display = 'none';
                            loginContainer.style.display = 'block';
                            registerMessage.textContent = '';
                        }, 2000);
                    } else {
                        registerMessage.textContent = data.message || 'Đã xảy ra lỗi.';
                        registerMessage.className = 'error-text';
                    }
                } catch (error) {
                    registerMessage.textContent = 'Không thể kết nối máy chủ.';
                    registerMessage.className = 'error-text';
                }
            });

            // === XỬ LÝ ĐĂNG XUẤT ===
            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('loggedIn');
                dashboardContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                // Để đảm bảo interval được xóa và không chạy ngầm
                location.reload(); 
            });


            // === HÀM HIỂN THỊ DASHBOARD ===
            let sensorUpdateInterval; // Biến để lưu trữ ID của setInterval

            function showDashboard() {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'none';
                dashboardContainer.style.display = 'flex';
                dashboardContainer.classList.add('active'); // Kích hoạt CSS active

                // Xóa interval cũ nếu có để tránh chạy nhiều lần
                if (sensorUpdateInterval) clearInterval(sensorUpdateInterval);
                
                loadSensorData(); // Tải dữ liệu lần đầu tiên ngay lập tức
                
                // Tự động gọi lại hàm loadSensorData mỗi 1000ms (1 giây)
                sensorUpdateInterval = setInterval(loadSensorData, 1000);
            }

            // === HÀM TẢI DỮ LIỆU CẢM BIẾN (ĐÃ CẬP NHẬT) ===
            async function loadSensorData() {
                try {
                    const response = await fetch('/api/latest-sensors');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const sensors = await response.json();
                    
                    // Xóa nội dung cũ chỉ khi không có cảm biến nào
                    if (sensors.length === 0 && dashboardContent.children.length === 0) {
                        dashboardContent.innerHTML = '<h3>Không có dữ liệu cảm biến nào.</h3>';
                        return;
                    }
                    if (sensors.length === 0) { // Nếu không có dữ liệu mới nhưng đã có cũ thì thôi
                        return;
                    }

                    // Xóa tất cả các thẻ sensor-card hiện tại nếu chúng không có trong dữ liệu mới
                    // Điều này để xử lý khi một cảm biến bị xóa khỏi DB
                    const currentSensorIds = new Set(sensors.map(s => s.sensor_id));
                    const existingCards = dashboardContent.querySelectorAll('.sensor-card');
                    existingCards.forEach(card => {
                        const cardId = card.dataset.sensorId;
                        if (!currentSensorIds.has(cardId)) {
                            card.remove();
                        }
                    });

                    sensors.forEach(sensor => {
                        let sensorEl = document.querySelector(`.sensor-card[data-sensor-id="${sensor.sensor_id}"]`);
                        
                        // Nếu thẻ cảm biến chưa tồn tại, tạo mới
                        if (!sensorEl) {
                            sensorEl = document.createElement('div');
                            sensorEl.className = 'sensor-card';
                            sensorEl.dataset.sensorId = sensor.sensor_id; // Lưu ID vào dataset
                            sensorEl.innerHTML = `
                                <strong>${formatSensorName(sensor.sensor_id)}</strong>
                                <div class="digital-clock-display" data-value="${sensor.value}">00.00</div>
                                <small>Cập nhật: <span class="last-updated"></span></small>
                            `;
                            dashboardContent.appendChild(sensorEl);
                        }

                        // Cập nhật giá trị và thời gian
                        const displayValueEl = sensorEl.querySelector('.digital-clock-display');
                        const lastUpdatedEl = sensorEl.querySelector('.last-updated');
                        const oldValue = sensorValues.get(sensor.sensor_id); // Lấy giá trị cũ

                        // Chỉ cập nhật và thêm animation nếu giá trị thay đổi
                        if (oldValue !== sensor.value) {
                            displayValueEl.textContent = parseFloat(sensor.value).toFixed(2); // Định dạng 2 chữ số thập phân
                            displayValueEl.classList.add('value-changing');
                            // Xóa class animation sau khi hoàn tất để có thể chạy lại
                            displayValueEl.addEventListener('animationend', () => {
                                displayValueEl.classList.remove('value-changing');
                            }, { once: true });
                            sensorValues.set(sensor.sensor_id, sensor.value); // Lưu giá trị mới
                        }
                        
                        lastUpdatedEl.textContent = new Date(sensor.last_updated).toLocaleString();
                    });

                } catch (error) {
                    console.error('Lỗi tải dữ liệu cảm biến:', error);
                    // Hiển thị lỗi chỉ khi chưa có cảm biến nào được tải
                    if (dashboardContent.children.length === 0) {
                        dashboardContent.innerHTML = '<p class="error-text">Không thể tải dữ liệu cảm biến.</p>';
                    }
                }
            }
        });
    </script>
</body>
</html>
